<div class="container p-3 my-3 border">
    <div class="card">
        <div class="card-header bg-info text-black">
            <h3>USER REGISTRATION PAGE</h3>
        </div>

        <div class="card-body">
            <form [formGroup]="userForm">
                <input type="hidden" formControlName="id">
                <div class="row">
                    <div class="col-2">
                        <label>NAME</label>
                    </div>
                    <div class="col-4">
                        <input type="text" formControlName="name" class="form-control" />
                    </div>
                </div>
                <!-- 	NAME : <input type="text" formControlName="name" /> -->
                <br>
                <div class="row">
                    <div class="col-2">
                        <label>EMAIL</label>
                    </div>
                    <div class="col-4">
                        <input type="text" formControlName="email" class="form-control" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2">
                        <label>CAPTCHA</label>
                    </div>
                    <div class="col-4">
                        <img [src]="'data:data/jpg;base64,'+ img?.realCaptcha" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2">
                        <label>ENTER CAPTCHA</label>
                    </div>
                    <div class="col-4">
                        <input type="hidden" formControlName="hiddenCaptcha" />
                        <input type="text" formControlName="captcha" class="form-control" />
                    </div>
                </div>

                <br>
                <!-- 	EMAIL : <input type="text" formControlName="email" /> -->
                <div class="col-md-4 col-md-offset-4 text-center">
                    <input type="submit" (click)="save()" value="Register" class="btn btn-success" />
                </div>
            </form>
            <br />
        </div>
        <div *ngIf="userInfo?.errMsg || userInfo?.msg" class="card-footer text-white"
            [ngClass]="userInfo.errMsg?'bg-warning':'bg-success'">
            <span >{{userInfo.errMsg || userInfo.msg}}</span>
        </div>
    </div>
</div>
